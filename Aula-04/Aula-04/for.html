		<main>
			<h1>Sintaxe básica de JavaScript - LOOP DE REPETIÇÃO - FOR</h1>
        
        <script type="text/javascript">
        
        //Declarando variável
          x = 0;
          y = 10;

          /*
             Sintaxe  do FOR
             for(valor_inicial;valor_final;incremento ou decremento){
                  document.write("saída de dados");
             }
          */

          document.write("<h1>FOR com INCREMENTO</h1>");

          for(x = 1; x <= 10; x++){
               document.write("<h3>" + "O valor de x nesse momento é: " + x + "</h3>");
          }
        
          document.write("<h1>FOR com DECREMENTO</h1>");

        for(y = 10; y >= 1; y--){
                document.write("<h3>" + "O valor de y nesse momento é: " + y + "</h3>");

        }

        </script>
