		<main>
			<h1>Sintaxe básica de JavaScript - LOOP DE REPETIÇÃO - WHILE</h1>
        
        <script type="text/javascript">

          //Declarando variável
          var numeroz = prompt("Digite um número");
          numeroz=parseFloat(numeroz);
          
          //Imprimindo 
          document.write("Este é o número digitado: " + " " +numeroz+ " " + "<br/>");

          var contador=0;

          while(contador<10){
              contador = contador+1;  //contador = contador++
              var mult=numeroz*contador;
              numeroz=parseFloat(numeroz);
              document.write("O número digitado é: "+ numeroz + " é resultado da multiplicação: " +mult+ "<br/>");
               }
          

     </script>
