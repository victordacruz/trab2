              <script type="text/javascript">        	
          
               //Declarando a variável "valor"

               //Atribuição de valor
                valor = 5;

                /*Sintaxe do coomando IF SIMPLES

                if(x == 1){

            </script>

           <h1>EXERCÍCIO DE LÓGICA</h1>
          <script type="text/javascript">
            /*Crie um algoritmo para ler um número e dizer se ele é PAR ou IMPAR*/
          
          var numero=window.prompt("Digite um número");
          var resto=(numero%2);

          /*O sinal de % significa mod : resto de uma divisão*/

          document.write("O resto da divisão é: "+" "+resto+"<br/> " );

          if(resto==0){
